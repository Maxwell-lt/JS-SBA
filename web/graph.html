<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
<title>Graphing Calculator</title>
</head>
<body>
	<div id="navbar"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div style="height: 500px; width: 500px">
					<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
						<polygon points="0,0 0,500 500,500 500,0" fill="none" stroke="black" />
						<polyline points="0,250 500,250" fill="none" stroke="grey" />
						<polyline points="250,0 250,500" fill="none" stroke="grey" />
						<polyline points="" fill="none" stroke="red" id="graphline" />
					</svg>
				</div>
			</div>
			<div class="col-md-6">
				<h3>Graph a quadratic equation:</h3>
				<form class="form" id="graphForm">
					<div class="form-group">
						<label for="varA">a:</label>
						<input type="number" step="any" id="varA" />
					</div>
					<div class="form-group">
						<label for="varB">b:</label>
						<input type="number" step="any" id="varB" />
					</div>
					<div class="form-group">
						<label for="varC">c:</label>
						<input type="number" step="any" id="varC" />
					</div>
					<button type="submit" class="btn btn-primary">Graph</button>
				</form>
			</div>
		</div>
	</div>
	<script src="./js/addheaders.js" type="text/javascript"></script>
	<script src="./js/drawgraph.js" type="text/javascript"></script>
</body>
</html>
