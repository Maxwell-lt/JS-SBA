<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="./css/custom.css" type="text/css" rel="stylesheet" />
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/mathjs@6.2.5/dist/math.min.js"></script>
<script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
<title>Graphing Calculator</title>
</head>
<body>
	<div id="navbar"></div>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Graph Generator</h1>
			<p>Using <a href="https://mathjs.org/examples/browser/plot.html.html">Plotly</a>, an entered equation
			can be graphed and displayed.</p>
		</div>
		<div class="row">
			<div class="col-md-6 my-auto">
				<form class="form" id="graphForm">
					<div class="form-group">
						<label for="equation">Equation</label>
						<input type="text" id="equation" placeholder="Enter an equation..." />
					</div>
					<button type="submit" class="btn btn-primary">Graph</button>
				</form>
			</div>
			<div class="col-md-6">
				<div id="graphOutput">
				</div>
			</div>
		</div>
	</div>
	<script src="./js/addheaders.js" type="text/javascript"></script>
	<script src="./js/drawgraph.js" type="text/javascript"></script>
</body>
</html>
