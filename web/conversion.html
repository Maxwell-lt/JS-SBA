<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="./css/custom.css" type="text/css" rel="stylesheet" />
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
<title>Unit Conversion</title>
</head>
<body>
	<div id="navbar"></div>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Unit Converter</h1>
			<p>Select your unit and your amount, then convert it to other units.</p>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form class="form" id="conversionForm">
					<div id="form-group">
						<label for="conversionInput">Amount:</label> <input type="number"
							step="any" id="conversionInput" />
					</div>
					<div id="form-group">
						<label for="conversionType">Unit:</label>
						<select class="form-control" id="conversionType">
							<optgroup label="Imperial">
								<option>Pounds</option>
								<option>Feet</option>
								<option>Gallons</option>
							</optgroup>
							<optgroup label="Metric">
								<option>Kilograms</option>
								<option>Meters</option>
								<option>Liters</option>
							</optgroup>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Convert</button>
				</form>
			</div>
			<div class="col-md-6">
				<table class="table table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Unit</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody id="conversionOutputTable">
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="./js/addheaders.js" type="text/javascript"></script>
	<script src="./js/conversion.js" type="text/javascript"></script>
</body>
</html>
